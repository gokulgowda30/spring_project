<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
      }

      .navbar {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        background-color: #2c3e50;
        padding: 15px 30px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .navbar button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 15px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .navbar button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
      }

      .main-content {
        max-width: 1200px;
        margin: 50px auto;
        padding: 0 20px;
        text-align: center;
      }

      .message {
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
      }

      .success {
        background-color: rgba(46, 204, 113, 0.2);
        color: #27ae60;
      }

      .error {
        background-color: rgba(231, 76, 60, 0.2);
        color: #c0392b;
      }

      .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .dashboard button {
        background-color: #34495e;
        color: white;
        border: none;
        padding: 20px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        width: 100%;
      }

      .dashboard button:hover {
        background-color: #2c3e50;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .dashboard a {
        text-decoration: none;
      }

      h3 {
        font-size: 18px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="navbar" th:if="${session.user==null}">
      <a href="/signup"><button>Sign Up</button></a>
      <a href="/login"><button>Login</button></a>
    </div>

    <div class="main-content">
      <h3 class="message success" th:if="${success}" th:text="${success}"></h3>
      <h3 class="message error" th:if="${failure}" th:text="${failure}"></h3>

      <div class="dashboard" th:if="${session.user}">
        <a href="/insert"><button>Add Student Record</button></a>
        <a href="/fetch"><button>View Student Records</button></a>
        <a href="/logout"><button>Logout</button></a>
      </div>
    </div>
  </body>
</html>
