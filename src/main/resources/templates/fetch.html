<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Records</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      h3 {
        text-align: center;
        margin: 10px 0;
      }

      .success {
        color: #2ecc71;
      }
      .failure {
        color: #e74c3c;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }

      th,
      td {
        padding: 12px 15px;
        text-align: center;
        border: 1px solid #ddd;
      }

      th {
        background-color: #34495e;
        color: white;
        font-weight: 500;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #f5f5f5;
      }

      img {
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #3498db;
      }

      button {
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
      }

      .edit-btn {
        background-color: #3498db;
        color: white;
      }

      .delete-btn {
        background-color: #e74c3c;
        color: white;
      }

      .back-btn {
        background-color: #2c3e50;
        color: white;
        margin-top: 20px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .edit-btn:hover {
        background-color: #2980b9;
      }
      .delete-btn:hover {
        background-color: #c0392b;
      }
      .back-btn:hover {
        background-color: #234567;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="success" th:text="${success}"></h3>
      <h3 class="failure" th:text="${failure}"></h3>

      <table>
        <tr>
          <th rowspan="2">Name</th>
          <th rowspan="2">Picture</th>
          <th rowspan="2">Standard</th>
          <th rowspan="2">Date Of Birth</th>
          <th rowspan="2">Mobile Number</th>
          <th colspan="6">Marks</th>
          <th rowspan="2">Percentage</th>
          <th rowspan="2">Actions</th>
        </tr>
        <tr>
          <th>Subject 1</th>
          <th>Subject 2</th>
          <th>Subject 3</th>
          <th>Subject 4</th>
          <th>Subject 5</th>
          <th>Subject 6</th>
        </tr>
        <tr th:each="s:${list}">
          <td th:text="${s.name}"></td>
          <td>
            <img th:src="${s.picture}" alt="Student" width="100" height="100" />
          </td>
          <td th:text="${s.standard}"></td>
          <td th:text="${s.dob}"></td>
          <td th:text="${s.mobile}"></td>
          <td th:text="${s.subject1}"></td>
          <td th:text="${s.subject2}"></td>
          <td th:text="${s.subject3}"></td>
          <td th:text="${s.subject4}"></td>
          <td th:text="${s.subject5}"></td>
          <td th:text="${s.subject6}"></td>
          <td th:text="${s.getPercentage}"></td>
          <td>
            <a th:href="'/edit/'+${s.id}"
              ><button class="edit-btn">Edit</button></a
            >
            <a th:href="'/delete/'+${s.id}"
              ><button class="delete-btn">Delete</button></a
            >
          </td>
        </tr>
      </table>

      <div style="text-align: center">
        <a href="/"><button class="back-btn">Back</button></a>
      </div>
    </div>
  </body>
</html>
