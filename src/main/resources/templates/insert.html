<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Student Data</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }

      .insert-form {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 500px;
        margin: 2rem;
      }

      h2 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
      }

      label {
        display: block;
        margin: 0.8rem 0 0.4rem;
        color: #34495e;
        font-weight: 500;
      }

      input[type="text"],
      input[type="number"],
      input[type="date"],
      input[type="tel"] {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 0.5rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
      }

      input[type="file"] {
        width: 100%;
        padding: 0.8rem;
        margin: 0.5rem 0;
        border: 2px dashed #e0e0e0;
        border-radius: 8px;
        cursor: pointer;
      }

      input:focus {
        outline: none;
        border-color: #3498db;
      }

      button {
        width: 100%;
        padding: 1rem;
        margin-top: 1.5rem;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .marks-section {
        background-color: #f8f9fa;
        padding: 1rem;
        border-radius: 8px;
        margin: 1rem 0;
      }

      .marks-section h3 {
        color: #2c3e50;
        margin-bottom: 1rem;
        font-size: 1.2rem;
      }

      @media (max-width: 600px) {
        .insert-form {
          padding: 1.5rem;
          margin: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <form
      class="insert-form"
      action="/insert"
      method="POST"
      enctype="multipart/form-data"
    >
      <h2>Student Registration</h2>

      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter student's name"
        required
      />

      <label for="standard">Standard</label>
      <input
        type="number"
        id="standard"
        name="standard"
        placeholder="Enter class/standard"
        required
      />

      <label for="dob">Date Of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="mobile">Mobile</label>
      <input
        type="tel"
        id="mobile"
        name="mobile"
        placeholder="Enter mobile number"
        required
      />

      <div class="marks-section">
        <h3>Subject Marks</h3>
        <label for="subject1">Subject 1</label>
        <input
          type="text"
          id="subject1"
          name="subject1"
          placeholder="Enter marks"
          required
        />

        <label for="subject2">Subject 2</label>
        <input
          type="text"
          id="subject2"
          name="subject2"
          placeholder="Enter marks"
          required
        />

        <label for="subject3">Subject 3</label>
        <input
          type="text"
          id="subject3"
          name="subject3"
          placeholder="Enter marks"
          required
        />

        <label for="subject4">Subject 4</label>
        <input
          type="text"
          id="subject4"
          name="subject4"
          placeholder="Enter marks"
          required
        />

        <label for="subject5">Subject 5</label>
        <input
          type="text"
          id="subject5"
          name="subject5"
          placeholder="Enter marks"
          required
        />

        <label for="subject6">Subject 6</label>
        <input
          type="text"
          id="subject6"
          name="subject6"
          placeholder="Enter marks"
          required
        />
      </div>

      <label for="image">Student Photo</label>
      <input type="file" id="image" name="image" accept="image/*" />

      <button type="submit">Submit Registration</button>
    </form>
  </body>
</html>
