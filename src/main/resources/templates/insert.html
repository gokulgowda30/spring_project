  </head>
  <body>
    <form
      class="insert-form"
      action="/insert"
      method="POST"
      enctype="multipart/form-data"
      center
    >
      <!--enctype="multipart/form-data" help to carry the image from the form-->
      <h2>Insert Data</h2>
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter Name"
        required
      />
      <br />
      <label for="standard">Standard</label>
      <input
        type="number"
        id="standard"
        name="standard"
        placeholder="Enter Standard"
        required
      />
      <br />
      <label for="dob">Date Of Birth</label>
      <input
        type="date"
        id="dob"
        name="dob"
        placeholder="Enter Date Of Birth"
        required
      />
      <br />
      <label for="mobile">Mobile</label>
      <input
        type="tel"
        id="moblile"
        name="mobile"
        placeholder="Enter Mobile Number"
        required
      />
      <br />
      Marks:
      <br />
      <label for="subject1">Subject 1</label>
      <input type="text" id="subject1" name="subject1" required />
      <br />
      <label for="subject2">Subject 2</label>
      <input type="text" id="subject2" name="subject2" required />
      <br />
      <label for="subject3">Subject 3</label>
      <input type="text" id="subject3" name="subject3" required />
      <br />
      <label for="subject4">Subject 4</label>
      <input type="text" id="subject4" name="subject4" required />
      <br />
      <label for="subject5">Subject 5</label>
      <input type="text" id="subject5" name="subject5" required />
      <br />
      <label for="subject6">Subject 6</label>
      <input type="text" id="subject6" name="subject6" required />
      <br />
      <label for="image">Picture</label>
      <input type="file" id="image" name="image" accept="image/*" />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
